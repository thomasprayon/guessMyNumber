<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="middle">
        <h1 class="title">Guess My Number</h1>
        <h3 class="subtitle">Between 1 to 50</h3>
        <div class="box-number">
            <h1 id="number">?</h1>
        </div>
    </section>
    <section class="bottom">
        <h2 class="message" id="changeMessage">Start guessing...</h2>
        <input type="number" value="guess" class="guess" />
        <div>
            <button class="btn" id="btnCheck">Check</button>
            <button class="btn" id="btnReset">Reset</button>
        </div>

        <h2 class="score">Score: <span id="score">50</span></h2>
        <h2 class="highscore">Highscore: <span id="highscore">0</span></h2>

    </section>


    <script src="script.js"></script>
</body>

</html>
